{% extends "base.html" %}

{% block custom_style %}
 <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="form-register">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Please Register in</h1>

    <div class="form-floating">
      <input type="user" name="user" class="form-control" id="floatingInput" placeholder="username">
      <label for="floatingInput">User</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.es">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember_me" value="remember_me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  </form>
  {% if error %}
   <p class="error"><strong>Error:</strong> {{ error }}</p>
  {% endif %}
</main>
{% endblock %}
